  <style>
    /* Critical CSS - Loading state */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(59, 130, 246, 0.3);
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      font-size: 1.125rem;
      font-weight: 500;
      margin-top: 1rem;
      opacity: 0.8;
    }
    
    /* Hide scrollbar during loading */
    body.loading {
      overflow: hidden;
    }
    
    /* Dark theme base */
    html.dark {
      color-scheme: dark;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      min-height: 100vh;
      width: 100%;
    }
    
    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      body {
        background-color: #000000;
        color: #ffffff;
      }
    }
  </style>

<body class="loading">
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">

    <div style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f172a;
      color: #e2e8f0;

          Esta aplicación requiere JavaScript para funcionar correctamente.
        </p>
        <p style="opacity: 0.8;">
          Por favor, habilita JavaScript en tu navegador y recarga la página.
        </p>
      </div>
    </div>
  </noscript>
  
  <!-- Performance monitoring script -->
  <script>
    // Performance monitoring
    window.addEventListener('load', function() {
      // Hide loading screen after app loads
      const loadingScreen = document.getElementById('loading-screen');
      const body = document.body;
      
      setTimeout(() => {
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
            body.classList.remove('loading');
          }, 500);
        }
      }, 1000);
      
      // Log performance metrics
      if (window.performance && window.performance.timing) {
        const timing = window.performance.timing;
        const loadTime = timing.loadEventEnd - timing.navigationStart;
        console.log(`SIGNOLOGOS loaded in ${loadTime}ms`);
      }
    });
    
    // Error handling for uncaught errors
    window.addEventListener('error', function(event) {
      console.error('SIGNOLOGOS Error:', event.error);
    });
    
    // Handle unhandled promise rejections
    window.addEventListener('unhandledrejection', function(event) {
      console.error('SIGNOLOGOS Unhandled Promise Rejection:', event.reason);
    });
  </script>
  
  <script type="module" src="/src/main.tsx"></script>
